<!DOCTYPE html >
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- link font awesom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app" >
        <div class="slider">
            <div class="prev" @click="prev">
                <i class="fas fa-chevron-left fa-lg fa-fw"></i>
            </div>
            <img :src="images[counter]" alt="">
            <div class="next" @click="next">
                <i class="fas fa-chevron-right fa-lg fa-fw"></i>
            </div>

        </div>
        <div class="buttons-slider">
        <i @click="selectImage(index)" v-bind:class="counter==index ? 'active': ''" v-for="(image,index) in images" class="far fa-circle"></i>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
